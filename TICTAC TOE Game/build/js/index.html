<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/main.css">
    <script defer src="/build/js/main.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <!-- main page -->
    <h1>TicTac Toe</h1>
    <button class="play-btn">Play</button>
    <!-- ///////////////////////////////// -->

    <!-- game page -->
    <div class="board">
        <div data-id="0" class="board__box"></div>
        <div data-id="1" class="board__box"></div>
        <div data-id="2" class="board__box"></div>
        <div data-id="3" class="board__box"></div>
        <div data-id="4" class="board__box"></div>
        <div data-id="5" class="board__box"></div>
        <div data-id="6" class="board__box"></div>
        <div data-id="7" class="board__box"></div>
        <div data-id="8" class="board__box"></div>
    </div>

<div class="ending">
    <h2 class="ending__text">Draw</h2>
     <button class="ending__playAgain-btn">Play Again</button>
</div>
   
</body>
</html>
